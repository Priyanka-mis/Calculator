<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <div class="calculator">

        <div class="display">
            <input type="text" id="inputbox" name="display" >
        </div>
        
        <form>
            <div>
                <input type="button" value="AC" onclick="clearInput()">
                <input type="button" value="DE" onclick="deleteOne('DE')">
                <input type="button" value="%" onclick="aapendToDisplay('%')">
                <input type="button" value="/" onclick="aapendToDisplay('/')">
            </div>

            <div>
                <input type="button" value="7" onclick="aapendToDisplay('7')">
                <input type="button" value="8" onclick="aapendToDisplay('8')">
                <input type="button" value="9" onclick="aapendToDisplay('9')" >
                <input type="button" value="*" onclick="aapendToDisplay('*')">
            </div>

            <div>
                <input type="button" value="4" onclick="aapendToDisplay('4')">
                <input type="button" value="5" onclick="aapendToDisplay('5')">
                <input type="button" value="6" onclick="aapendToDisplay('6')">
                <input type="button" value="-" onclick="aapendToDisplay('-')">
            </div>

            <div>
                <input type="button" value="1" onclick="aapendToDisplay('1')">
                <input type="button" value="2" onclick="aapendToDisplay('2')">
                <input type="button" value="3" onclick="aapendToDisplay('3')">
                <input type="button" value="+" onclick="aapendToDisplay('+')">
            </div>

            <div>
                <input type="button" value="00" onclick="aapendToDisplay('00')">
                <input type="button" value="0" onclick="aapendToDisplay('0')">
                <input type="button" value="." onclick="aapendToDisplay('.')">
                <input type="button" value="=" onclick="equal('=')" id="equal">
            </div>
        </form>
    </div>
</div>


<script src="script.js"></script>
    
</body>
</html>
